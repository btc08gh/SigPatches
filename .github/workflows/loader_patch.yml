name: Make and push loader patch

on:
  schedule: 
    - cron:  '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: borntohonk/suppository:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: SigPatches

      - name: Make Loader patch
        run: cd SigPatches && python3 scripts/loader_patch.py

      - name: Add Loader patch to git
        run: cd SigPatches && bash scripts/loader_patch.sh >/dev/null 2>&1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}